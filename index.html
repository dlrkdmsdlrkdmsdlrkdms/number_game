<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 추측 게임</title>
  </head>
  <body>
    <h1>숫자 추측 게임</h1>
    <p>
      1-100까지의 랜덤 숫자를 선택하시오. 더 높은지 더 낮은지 알려주겠습니다.
    </p>
    <form class="form">
      <!-- 제약사항 추가 최소값 1, 최대값 100 -->
      <label for="guessField">숫자를 입력하시오.</label>
      <input
        type="number"
        min="1"
        max="100"
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="submit" class="guessSubmit" />
    </form>

    <!-- 결과 창 -->
    <div class="guessSubmit">
      <p class="gueses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
</html>
